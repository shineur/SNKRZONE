<body>
<div id="cart-container"></div><h1>üõí Votre Panier</h1>
<p>Votre panier est vide pour le moment.</p>
<a href="boutique_pro_clickable_clean.html">‚Üê Retour √† la boutique</a>
<div class="total" id="cart-total"></div><script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const container = document.getElementById('cart-container');
const totalEl = document.getElementById('cart-total');
let total = 0;

if (cart.length === 0) {
  container.innerHTML = "<p>Votre panier est vide.</p>";
  totalEl.textContent = "";
} else {
  cart.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<strong>${item.name}</strong><br>Quantit√© : ${item.quantity}<br>Prix : ${item.price.toFixed(2)} ‚Ç¨`;
    container.appendChild(div);
    total += item.price * item.quantity;
  });
  totalEl.textContent = `Total : ${total.toFixed(2)} ‚Ç¨`;
}
</script></body>
</html>
