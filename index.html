<style>
    :root {
      --primary: #f43f5e;
      --primary-hover: #be123c;
      --bg: #0a0a0a;
      --text: #f1f5f9;
      --card-bg: #111827;
      --border: #1f2937;
      --radius: 10px;
      --font: 'Bebas Neue', cursive;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      padding: 32px 0;
      min-height: 100vh;
    }

    h2 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 24px;
      animation: bounceTitle 1.6s ease infinite;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px; padding: 0 16px;
    }

    .product-card {
  text-decoration: none; color: inherit;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 18px;
      margin: 8px 0 4px;
      color: var(--text);
    }

    .product-price {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .buy-btn {
      background-color: var(--primary);
      border: none;
      padding: 10px;
      color: white; background: none; border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      animation: pulseButton 2s infinite ease-in-out;
    }

    .buy-btn:hover {
      background-color: var(--primary-hover);
    }

    @keyframes bounceTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes pulseButton {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
