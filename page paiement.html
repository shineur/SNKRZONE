<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement Sécurisé</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
  :root {
    --primary: #f43f5e;
    --primary-hover: #be123c;
    --bg: #0a0a0a;
    --text: #f1f5f9;
    --subtle: #64748b;
    --card-bg: #111827;
    --border: #1f2937;
    --radius: 10px;
    --font: 'Bebas Neue', cursive;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font);
    background-color: var(--bg);
    color: var(--text);
    padding: 24px;
    min-height: 100vh;
  }

  h2 {
    font-size: 2rem;
    text-align: center;
    margin-bottom: 24px;
    animation: bounceTitle 1.6s ease infinite;
  }

  .form-container {
    max-width: 460px;
    margin: 0 auto;
    background-color: var(--card-bg);
    padding: 24px;
    border-radius: var(--radius);
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--text);
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background-color: #0f172a;
    color: white;
  }

  input:focus {
    border-color: var(--primary);
    outline: none;
  }

  button {
    width: 100%;
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 14px;
    border-radius: var(--radius);
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    animation: pulseButton 2.2s infinite;
  }

  button:hover {
    background-color: var(--primary-hover);
  }

  @keyframes bounceTitle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  @keyframes pulseButton {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.04); }
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Paiement Sécurisé</h2>
    <div class="form-group">
      <label for="name">Nom sur la carte</label>
      <input type="text" id="name" placeholder="Jean Dupont" />
    </div>
    <div class="form-group">
      <label for="card">Numéro de carte</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" />
    </div>
    <div class="form-group">
      <label for="expiry">Expiration</label>
      <input type="text" id="expiry" placeholder="MM/AA" />
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" placeholder="123" />
    </div>
    <button>Payer maintenant</button>
  </div>
</body>
</html>
